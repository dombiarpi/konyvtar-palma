<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeldanyViewDlg" widgetVar="PeldanyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeldanyTitle}">
            <h:form id="PeldanyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peldanyController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeldanyLabel_id}"/>
                        <h:outputText value="#{peldanyController.selected.id}" title="#{bundle.ViewPeldanyTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPeldanyLabel_konyv}"/>
                        <h:outputText value="#{peldanyController.selected.konyv}" title="#{bundle.ViewPeldanyTitle_konyv}"/>
                        <h:outputText value="#{bundle.ViewPeldanyLabel_konyvPeldany}"/>
                        <h:outputText value="#{peldanyController.selected.konyvPeldany}" title="#{bundle.ViewPeldanyTitle_konyvPeldany}"/>
                        <h:outputText value="#{bundle.ViewPeldanyLabel_kikolcs}"/>
                        <h:outputText value="#{peldanyController.selected.kikolcs}" title="#{bundle.ViewPeldanyTitle_kikolcs}"/>
                        <h:outputText value="#{bundle.ViewPeldanyLabel_aktKolcs}"/>
                        <h:outputText value="#{peldanyController.selected.aktKolcs}" title="#{bundle.ViewPeldanyTitle_aktKolcs}"/>
                        <h:outputText value="#{bundle.ViewPeldanyLabel_polc}"/>
                        <h:outputText value="#{peldanyController.selected.polc}" title="#{bundle.ViewPeldanyTitle_polc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeldanyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
