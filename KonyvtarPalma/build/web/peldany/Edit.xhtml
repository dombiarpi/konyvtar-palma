<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeldanyEditDlg" widgetVar="PeldanyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPeldanyTitle}">
            <h:form id="PeldanyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peldanyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPeldanyLabel_konyv}" for="konyv" />
                        <p:inputText id="konyv" value="#{peldanyController.selected.konyv}" title="#{bundle.EditPeldanyTitle_konyv}" required="true" requiredMessage="#{bundle.EditPeldanyRequiredMessage_konyv}"/>
                        <p:outputLabel value="#{bundle.EditPeldanyLabel_konyvPeldany}" for="konyvPeldany" />
                        <p:inputText id="konyvPeldany" value="#{peldanyController.selected.konyvPeldany}" title="#{bundle.EditPeldanyTitle_konyvPeldany}" required="true" requiredMessage="#{bundle.EditPeldanyRequiredMessage_konyvPeldany}"/>
                        <p:outputLabel value="#{bundle.EditPeldanyLabel_kikolcs}" for="kikolcs" />
                        <p:inputText id="kikolcs" value="#{peldanyController.selected.kikolcs}" title="#{bundle.EditPeldanyTitle_kikolcs}" required="true" requiredMessage="#{bundle.EditPeldanyRequiredMessage_kikolcs}"/>
                        <p:outputLabel value="#{bundle.EditPeldanyLabel_aktKolcs}" for="aktKolcs" />
                        <p:inputText id="aktKolcs" value="#{peldanyController.selected.aktKolcs}" title="#{bundle.EditPeldanyTitle_aktKolcs}" required="true" requiredMessage="#{bundle.EditPeldanyRequiredMessage_aktKolcs}"/>
                        <p:outputLabel value="#{bundle.EditPeldanyLabel_polc}" for="polc" />
                        <p:inputText id="polc" value="#{peldanyController.selected.polc}" title="#{bundle.EditPeldanyTitle_polc}" required="true" requiredMessage="#{bundle.EditPeldanyRequiredMessage_polc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peldanyController.update}" value="#{bundle.Save}" update="display,:PeldanyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeldanyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeldanyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
