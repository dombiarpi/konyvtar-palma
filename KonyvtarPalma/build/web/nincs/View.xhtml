<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NincsViewDlg" widgetVar="NincsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNincsTitle}">
            <h:form id="NincsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nincsController.selected != null}">
                        <h:outputText value="#{bundle.ViewNincsLabel_peldany}"/>
                        <h:outputText value="#{nincsController.selected.peldany}" title="#{bundle.ViewNincsTitle_peldany}"/>
                        <h:outputText value="#{bundle.ViewNincsLabel_kelt}"/>
                        <h:outputText value="#{nincsController.selected.kelt}" title="#{bundle.ViewNincsTitle_kelt}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNincsLabel_selejtLopott}"/>
                        <h:outputText value="#{nincsController.selected.selejtLopott}" title="#{bundle.ViewNincsTitle_selejtLopott}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NincsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
