<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtalasEditDlg" widgetVar="UtalasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUtalasTitle}">
            <h:form id="UtalasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utalasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUtalasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{utalasController.selected.id}" title="#{bundle.EditUtalasTitle_id}" required="true" requiredMessage="#{bundle.EditUtalasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUtalasLabel_konyv}" for="konyv" />
                        <p:selectOneMenu id="konyv" value="#{utalasController.selected.konyv}" required="true" requiredMessage="#{bundle.EditUtalasRequiredMessage_konyv}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{konyvController.itemsAvailableSelectOne}"
                                           var="konyvItem"
                                           itemValue="#{konyvItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUtalasLabel_fogalom}" for="fogalom" />
                        <p:selectOneMenu id="fogalom" value="#{utalasController.selected.fogalom}" required="true" requiredMessage="#{bundle.EditUtalasRequiredMessage_fogalom}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fogalomController.itemsAvailableSelectOne}"
                                           var="fogalomItem"
                                           itemValue="#{fogalomItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utalasController.update}" value="#{bundle.Save}" update="display,:UtalasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UtalasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtalasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
