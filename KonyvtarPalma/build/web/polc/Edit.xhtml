<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolcEditDlg" widgetVar="PolcEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPolcTitle}">
            <h:form id="PolcEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{polcController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPolcLabel_szekreny}" for="szekreny" />
                        <p:inputText id="szekreny" value="#{polcController.selected.szekreny}" title="#{bundle.EditPolcTitle_szekreny}" required="true" requiredMessage="#{bundle.EditPolcRequiredMessage_szekreny}"/>
                        <p:outputLabel value="#{bundle.EditPolcLabel_polc}" for="polc" />
                        <p:inputText id="polc" value="#{polcController.selected.polc}" title="#{bundle.EditPolcTitle_polc}" required="true" requiredMessage="#{bundle.EditPolcRequiredMessage_polc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{polcController.update}" value="#{bundle.Save}" update="display,:PolcListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PolcEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PolcEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
