<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolcViewDlg" widgetVar="PolcViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPolcTitle}">
            <h:form id="PolcViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{polcController.selected != null}">
                        <h:outputText value="#{bundle.ViewPolcLabel_szekreny}"/>
                        <h:outputText value="#{polcController.selected.szekreny}" title="#{bundle.ViewPolcTitle_szekreny}"/>
                        <h:outputText value="#{bundle.ViewPolcLabel_polc}"/>
                        <h:outputText value="#{polcController.selected.polc}" title="#{bundle.ViewPolcTitle_polc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PolcViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
