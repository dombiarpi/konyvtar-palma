<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FogalomCreateDlg" widgetVar="FogalomCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFogalomTitle}">
            <h:form id="FogalomCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fogalomController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFogalomLabel_nev}" for="nev" />
                        <p:inputText id="nev" value="#{fogalomController.selected.nev}" title="#{bundle.CreateFogalomTitle_nev}" required="true" requiredMessage="#{bundle.CreateFogalomRequiredMessage_nev}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fogalomController.create}" value="#{bundle.Save}" update="display,:FogalomListForm:datalist,:growl" oncomplete="handleSubmit(args,'FogalomCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FogalomCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
