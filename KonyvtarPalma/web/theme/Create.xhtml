<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThemeCreateDlg" widgetVar="ThemeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTheme.CreateThemeTitle}">
            <h:form id="ThemeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{themeController.selected != null}">
                        <p:outputLabel value="#{bundleTheme.CreateThemeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{themeController.selected.id}" title="#{bundleTheme.CreateThemeTitle_id}" required="true" requiredMessage="#{bundleTheme.CreateThemeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleTheme.CreateThemeLabel_displayName}" for="displayName" />
                        <p:inputText id="displayName" value="#{themeController.selected.displayName}" title="#{bundleTheme.CreateThemeTitle_displayName}" required="true" requiredMessage="#{bundleTheme.CreateThemeRequiredMessage_displayName}"/>
                        <p:outputLabel value="#{bundleTheme.CreateThemeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{themeController.selected.name}" title="#{bundleTheme.CreateThemeTitle_name}" required="true" requiredMessage="#{bundleTheme.CreateThemeRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleTheme.CreateThemeLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{themeController.selected.active}" required="true" requiredMessage="#{bundleTheme.EditThemeRequiredMessage_active}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{themeController.create}" value="#{bundleTheme.Save}" update="display,:ThemeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ThemeCreateDialog');"/>
                    <p:commandButton value="#{bundleTheme.Cancel}" onclick="ThemeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
