<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MufajCreateDlg" widgetVar="MufajCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMufajTitle}">
            <h:form id="MufajCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mufajController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMufajLabel_nev}" for="nev" />
                        <p:inputText id="nev" value="#{mufajController.selected.nev}" title="#{bundle.CreateMufajTitle_nev}" required="true" requiredMessage="#{bundle.CreateMufajRequiredMessage_nev}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mufajController.create}" value="#{bundle.Save}" update="display,:MufajListForm:datalist,:growl" oncomplete="handleSubmit(args,'MufajCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="MufajCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
