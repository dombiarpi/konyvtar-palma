<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolcCreateDlg" widgetVar="PolcCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePolcTitle}">
            <h:form id="PolcCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{polcController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePolcLabel_szekreny}" for="szekreny" />
                        <p:selectOneMenu id="szekreny" value="#{polcController.selected.szekreny}" required="true" requiredMessage="#{bundle.CreatePolcRequiredMessage_szekreny}">
                            <f:selectItems value="#{polcController.selected.szekrenyek}"
                                           var="szekrenyItem"
                                           itemValue="#{szekrenyItem}" itemLabel="#{szekrenyItem.name}" />/>
                        </p:selectOneMenu>                                                      
                        <p:outputLabel value="#{bundle.CreatePolcLabel_polc}" for="polc" />
                        <p:inputText id="polc" value="#{polcController.selected.polc}" title="#{bundle.CreatePolcTitle_polc}" required="true" requiredMessage="#{bundle.CreatePolcRequiredMessage_polc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{polcController.create}" value="#{bundle.Save}" update="display,:PolcListForm:datalist,:growl" oncomplete="handleSubmit(args,'PolcCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="PolcCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
