<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtalasCreateDlg" widgetVar="UtalasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtalasTitle}">
            <h:form id="UtalasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utalasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtalasLabel_konyv}" for="konyv" />
                        <p:autoComplete id="konyv" value="#{utalasController.selected.konyv}"
                                        required="true" requiredMessage="#{bundle.EditUtalasRequiredMessage_konyv}"
                                        completeMethod="#{konyvController.completeKonyv}"
                                        forceSelection="true"
                                        converter="konyvControllerConverter"
                                        var="konyvItem" itemValue="#{konyvItem}" itemLabel="#{konyvItem}"/>                        
                        <p:outputLabel value="#{bundle.CreateUtalasLabel_fogalom}" for="fogalom" />
                        <p:autoComplete id="fogalom" value="#{utalasController.selected.fogalom}"
                                        required="true" requiredMessage="#{bundle.EditUtalasRequiredMessage_fogalom}"
                                        completeMethod="#{fogalomController.completeFogalom}"
                                        forceSelection="true"
                                        converter="fogalomControllerConverter"
                                        var="fogalomItem" itemValue="#{fogalomItem}" itemLabel="#{fogalomItem}"/>                                  
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utalasController.create}" value="#{bundle.Save}" update="display,:UtalasListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtalasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="UtalasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
