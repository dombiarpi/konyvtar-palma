<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SzerzoViewDlg" widgetVar="SzerzoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSzerzoTitle}">
            <h:form id="SzerzoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{szerzoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSzerzoLabel_id}"/>
                        <h:outputText value="#{szerzoController.selected.id}" title="#{bundle.ViewSzerzoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSzerzoLabel_nev}"/>
                        <h:outputText value="#{szerzoController.selected.nev}" title="#{bundle.ViewSzerzoTitle_nev}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SzerzoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
