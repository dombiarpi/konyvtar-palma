<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SzerzoEditDlg" widgetVar="SzerzoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSzerzoTitle}">
            <h:form id="SzerzoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{szerzoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSzerzoLabel_nev}" for="nev" />
                        <p:inputText id="nev" value="#{szerzoController.selected.nev}" title="#{bundle.EditSzerzoTitle_nev}" required="true" requiredMessage="#{bundle.EditSzerzoRequiredMessage_nev}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{szerzoController.update}" value="#{bundle.Save}" update="display,:SzerzoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SzerzoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="SzerzoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
