<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">

            <h:outputText value="#{bundle.ListKolcsonzesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="KolcsonzesListForm">
                
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{kolcsonzesController.model}">
            <p:ajax event="reorder" listener="#{kolcsonzesController.handleReorder}" update="msgs" />
 
            <p:panel id="a" header="Olvasó" >
                    <p:dataTable id="szemely" value="#{kolcsonzesController.szemelyController.items}" var="item"
                                 selectionMode="single" selection="#{kolcsonzesController.szemelyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect" listener="#{kolcsonzesController.szemelyPeldanyai}"  update="@widgetVar(valasztottP)"/>
                        <p:ajax event="rowUnselect" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSzemelyTitle_nev}"/>
                            </f:facet>
                            <h:outputText value="#{item.nev}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSzemelyTitle_leanykoriNev}"/>
                            </f:facet>
                            <h:outputText value="#{item.leanykoriNev}"/>
                        </p:column>

                    </p:dataTable>  
            </p:panel>
 
            <p:panel id="b" header="Könyvek" >
                    <p:dataTable id="konyv" value="#{konyvController.items}" var="item"
                                 widgetVar="konyvek"
                                 selectionMode="single" selection="#{konyvController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="Nincs találat az adott feltételekkel"
                                 filteredValue="#{konyvController.filteredItems}"
                                 resizableColumns="true"
                                 >
                        <p:ajax event="rowSelect"  listener="#{kolcsonzesController.konyvPeldanyai}"  update="@widgetVar(elerhetoP)" />
                        <p:ajax event="rowUnselect" />
                        <f:facet name="header">
                            <p:outputPanel style="float: right">
                                <p:outputLabel value="Keresés minden mezőben:" for="globalFilter"/>
                                <p:inputText id="globalFilter" onkeyup="PF('konyvek').filter()" style="width:150px" placeholder="Kulcsszó"/>
                                <p:commandButton id="toggler" type="button" value="Oszlopok" style="float:right" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="konyv" trigger="toggler" />                                
                            </p:outputPanel>
                        </f:facet>
                        <p:column sortBy="#{item.szerzoNev}" filterBy="#{item.szerzoNev}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSzerzoTitle_nev}"/>
                            </f:facet>
                            <h:outputText value="#{item.szerzoNev}"/>
                        </p:column>
                        <p:column sortBy="#{item.cim}" filterBy="#{item.cim}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKonyvTitle_cim}"/>
                            </f:facet>
                            <h:outputText value="#{item.cim}"/>
                        </p:column>
                        <p:column sortBy="#{item.alcim}" filterBy="#{item.alcim}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKonyvTitle_alcim}"/>
                            </f:facet>
                            <h:outputText value="#{item.alcim}"/>
                        </p:column>
                        <p:column sortBy="#{item.sorozat}" filterBy="#{item.sorozat}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKonyvTitle_sorozat}"/>
                            </f:facet>
                            <h:outputText value="#{item.sorozat.nev}"/>
                        </p:column>
                        <p:column sortBy="#{item.kiado.nev}" filterBy="#{item.kiado.nev}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKonyvTitle_kiado}"/>
                            </f:facet>
                            <h:outputText value="#{item.kiado.nev}"/>
                        </p:column>
                    </p:dataTable>  
            </p:panel>
 
            <p:panel id="c" header="Kölcsönözhető példányok" >
                    <p:dataTable id="elerhetoPeldany" widgetVar="elerhetoP" value="#{peldanyController.konyvPeldanyaiItems}" var="item"
                                 selectionMode="single" selection="#{peldanyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeldanyTitle_konyv}"/>
                            </f:facet>
                            <h:outputText value="#{item.konyv.cim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeldanyTitle_konyvPeldany}"/>
                            </f:facet>
                            <h:outputText value="#{item.konyvPeldany}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeldanyTitle_polc}"/>
                            </f:facet>
                            <h:outputText value="#{item.polc.szekreny} #{item.polc.polc}"/>
                        </p:column>
                    </p:dataTable>  
            </p:panel>
 
            <p:panel id="d" header="Kikölcsönzött példányok" >
                    <p:dataTable id="valasztottPeldany" widgetVar="valasztottP" value="#{kolcsonzesController.peldanyController.items}" var="item"
                                 selectionMode="single" selection="#{kolcsonzesController.peldanyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeldanyTitle_konyv}"/>
                            </f:facet>
                            <h:outputText value="#{item.konyv.cim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeldanyTitle_konyvPeldany}"/>
                            </f:facet>
                            <h:outputText value="#{item.konyvPeldany}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeldanyTitle_polc}"/>
                            </f:facet>
                            <h:outputText value="#{item.polc.szekreny} #{item.polc.polc}"/>
                        </p:column>
                    </p:dataTable>       
            </p:panel>
 
            <p:panel id="e" header="Kölcsönzések" >
                    <p:dataTable id="kolcsonzes" value="#{kolcsonzesController.items}" var="item"
                                 selectionMode="single" selection="#{kolcsonzesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 draggableColumns="true"
                                 rowStyleClass="#{item.kesesben}"
                                 >
                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />
                        <p:column sortBy="#{item.datum}" filterBy="#{item.datum}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKolcsonzesTitle_datum}"/>
                            </f:facet>
                            <h:outputText value="#{item.datum}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.peldany.konyv.cim}"  filterBy="#{item.peldany.konyv.cim}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKolcsonzesTitle_peldany}"/>
                            </f:facet>
                            <h:outputText value="#{item.peldany.konyv.cim} (#{item.peldany.konyvPeldany}. példány)"/>
                        </p:column>   
                        <p:column sortBy="#{item.maxKolcs}"  filterBy="#{item.maxKolcs}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKolcsonzesTitle_maxKolcs}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxKolcs}"/>
                        </p:column>                        
                        <p:column sortBy="#{item.hatarido}"  filterBy="#{item.hatarido}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Határidő"/>
                            </f:facet>
                            <h:outputText value="#{item.hatarido}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>                        
                        <p:column sortBy="#{item.kesett}"  filterBy="#{item.kesett}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Késett"/>
                            </f:facet>
                            <h:outputText value="#{item.kesett}" />
                        </p:column>
                        <p:column sortBy="#{item.fizetendo}"  filterBy="#{item.fizetendo}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Fizetnie kell"/>
                            </f:facet>
                            <h:outputText value="#{item.fizetendo}"/>
                        </p:column>
                        <p:column sortBy="#{item.felszolit}"  filterBy="#{item.felszolit}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKolcsonzesTitle_felszolit}"/>
                            </f:facet>
                            <h:outputText value="#{item.felszolit}"/>
                        </p:column>                        
                    </p:dataTable>
            </p:panel>
            <p:panel id="f" header="Előjegyzések" >
                    <p:dataTable id="elojegyzes" value="#{elojegyzesController.items}" var="item"
                                 selectionMode="single" selection="#{elojegyzesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElojegyzesTitle_datum}" />
                            </f:facet>
                            <h:outputText value="#{item.datum}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElojegyzesTitle_konyv}"/>
                            </f:facet>
                            <h:outputText value="#{item.konyv.cim}"/>
                        </p:column>
                    </p:dataTable>                     
            </p:panel>
        </p:dashboard>                
                
         <div style="clear:both" />       
 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
