<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KolcsonzesViewDlg" widgetVar="KolcsonzesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKolcsonzesTitle}">
            <h:form id="KolcsonzesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kolcsonzesController.selected != null}">
                        <h:outputText value="#{bundle.ViewKolcsonzesLabel_datum}"/>
                        <h:outputText value="#{kolcsonzesController.selected.datum}" title="#{bundle.ViewKolcsonzesTitle_datum}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewKolcsonzesLabel_visszahozDatum}"/>
                        <h:outputText value="#{kolcsonzesController.selected.visszahozDatum}" title="#{bundle.ViewKolcsonzesTitle_visszahozDatum}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewKolcsonzesLabel_felszolit}"/>
                        <h:outputText value="#{kolcsonzesController.selected.felszolit}" title="#{bundle.ViewKolcsonzesTitle_felszolit}"/>
                        <h:outputText value="#{bundle.ViewKolcsonzesLabel_maxKolcs}"/>
                        <h:outputText value="#{kolcsonzesController.selected.maxKolcs}" title="#{bundle.ViewKolcsonzesTitle_maxKolcs}"/>
                        <h:outputText value="#{bundle.ViewKolcsonzesLabel_szemely}"/>
                        <h:outputText value="#{kolcsonzesController.selected.szemely.nev}" title="#{bundle.ViewKolcsonzesTitle_szemely}"/>
                        <h:outputText value="#{bundle.ViewKolcsonzesLabel_peldany}"/>
                        <h:outputText value="#{item.peldany.konyv.cim} (#{item.peldany.konyvPeldany}. példány)" title="#{bundle.ViewKolcsonzesTitle_peldany}" style="width: 200px"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KolcsonzesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
