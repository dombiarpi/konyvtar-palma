<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KimitirtEditDlg" widgetVar="KimitirtEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKimitirtTitle}">
            <h:form id="KimitirtEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kimitirtController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKimitirtLabel_szerzo}" for="szerzo" />
                        <p:selectOneMenu id="szerzo" value="#{kimitirtController.selected.szerzo}" required="true" requiredMessage="#{bundle.EditKimitirtRequiredMessage_szerzo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{szerzoController.itemsAvailableSelectOne}"
                                           var="szerzoItem"
                                           itemValue="#{szerzoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditKimitirtLabel_konyv}" for="konyv" />
                        <p:selectOneMenu id="konyv" value="#{kimitirtController.selected.konyv}" required="true" requiredMessage="#{bundle.EditKimitirtRequiredMessage_konyv}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{konyvController.itemsAvailableSelectOne}"
                                           var="konyvItem"
                                           itemValue="#{konyvItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kimitirtController.update}" value="#{bundle.Save}" update="display,:KimitirtListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KimitirtEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="KimitirtEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
