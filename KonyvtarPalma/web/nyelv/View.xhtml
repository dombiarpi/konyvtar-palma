<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NyelvViewDlg" widgetVar="NyelvViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNyelvTitle}">
            <h:form id="NyelvViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nyelvController.selected != null}">
                        <h:outputText value="#{bundle.ViewNyelvLabel_id}"/>
                        <h:outputText value="#{nyelvController.selected.id}" title="#{bundle.ViewNyelvTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNyelvLabel_nev}"/>
                        <h:outputText value="#{nyelvController.selected.nev}" title="#{bundle.ViewNyelvTitle_nev}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NyelvViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
