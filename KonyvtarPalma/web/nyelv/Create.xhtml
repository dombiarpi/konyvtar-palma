<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NyelvCreateDlg" widgetVar="NyelvCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNyelvTitle}">
            <h:form id="NyelvCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nyelvController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNyelvLabel_nev}" for="nev" />
                        <p:inputText id="nev" value="#{nyelvController.selected.nev}" title="#{bundle.CreateNyelvTitle_nev}" required="true" requiredMessage="#{bundle.CreateNyelvRequiredMessage_nev}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nyelvController.create}" value="#{bundle.Save}" update="display,:NyelvListForm:datalist,:growl" oncomplete="handleSubmit(args,'NyelvCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="NyelvCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
