<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OszlopViewDlg" widgetVar="OszlopViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleOszlop.ViewOszlopTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oszlopController.selected != null}">
                        <h:outputText value="#{bundleOszlop.ViewOszlopLabel_id}"/>
                        <h:outputText value="#{oszlopController.selected.id}" title="#{bundleOszlop.ViewOszlopTitle_id}"/>
                        <h:outputText value="#{bundleOszlop.ViewOszlopLabel_nev}"/>
                        <h:outputText value="#{oszlopController.selected.nev}" title="#{bundleOszlop.ViewOszlopTitle_nev}"/>
                        <h:outputText value="#{bundleOszlop.ViewOszlopLabel_lathatosag}"/>
                        <p:selectBooleanCheckbox value="#{oszlopController.selected.lathatosag}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleOszlop.Close}" onclick="OszlopViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
