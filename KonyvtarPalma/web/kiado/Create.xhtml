<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KiadoCreateDlg" widgetVar="KiadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKiadoTitle}">
            <h:form id="KiadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kiadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKiadoLabel_nev}" for="nev" />
                        <p:inputText id="nev" value="#{kiadoController.selected.nev}" title="#{bundle.CreateKiadoTitle_nev}" required="true" requiredMessage="#{bundle.CreateKiadoRequiredMessage_nev}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kiadoController.create}" value="#{bundle.Save}" update="display,:KiadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'KiadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true"  onclick="KiadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
