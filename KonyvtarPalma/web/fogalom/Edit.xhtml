<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FogalomEditDlg" widgetVar="FogalomEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFogalomTitle}">
            <h:form id="FogalomEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fogalomController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFogalomLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fogalomController.selected.id}" title="#{bundle.EditFogalomTitle_id}" required="true" requiredMessage="#{bundle.EditFogalomRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFogalomLabel_nev}" for="nev" />
                        <p:inputText id="nev" value="#{fogalomController.selected.nev}" title="#{bundle.EditFogalomTitle_nev}" required="true" requiredMessage="#{bundle.EditFogalomRequiredMessage_nev}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fogalomController.update}" value="#{bundle.Save}" update="display,:FogalomListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FogalomEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FogalomEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
